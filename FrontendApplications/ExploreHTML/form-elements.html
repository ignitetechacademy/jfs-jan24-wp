<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
</head>

<body onload="">
    <h1>Employment Application</h1>

    <form method="get">
        Employee First Name <input type="text" name="efname"><br>
        Employee Last Name <input name="elname"><br>
        Employee Contact Number <input type="number" name="enumber"><br>

        Employee Password <input type="password" name="epassword"><br>
        Employee Re-enter Password <input><br>

        Employee Gender
        Male<input type="radio" name="gen" value="m"> &nbsp;|| Female<input type="radio" name="gen" value="f"> || Others <input type="radio"
            name="gen" value="o"><br>

        Preferred Location
        <select name="eplocation">
            <option value="0">Select a City</option>
            <option value="1">Bangalore</option>
            <option value="2">Chennai</option>
            <option value="3">Hyderabad</option>
        </select><br>

        Employee Hobbies
        Trekking<input type="checkbox" name="ehobbies" value="trek"> #
        Swimming<input type="checkbox" name="ehobbies" value="swim"> #
        Reading<input type="checkbox" name="ehobbies" value="read"> #
        Travelling<input type="checkbox" name="ehobbies" value="travel"><br>

        Additional Information
        <textarea></textarea><br>

        <input type="submit" value="Submit Application">
    </form>

</body>

</html>
